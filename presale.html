<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presale Details</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@hashgraph/sdk/dist/index.min.js"></script>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="all-presales.html">All Presales</a>
        <button id="connectWalletBtn">Connect Wallet</button>
    </nav>
    <div class="container">
        <h1 id="presaleTitle"></h1>
        <img id="presaleImage" src="" alt="Token Image" width="100" height="100">
        <p id="presaleDescription"></p>
        <p id="presaleStatus"></p>
        <div id="whitelistInfo" class="hidden">
            <p>Whitelist: <span id="whitelistStatus"></span></p>
            <p>NFT Token ID: <span id="whitelistNftTokenId"></span></p>
        </div>
        <div id="ownerActions" class="hidden">
            <button id="finalizeBtn">Finalize Presale</button>
        </div>
        <div id="userActions">
            <form id="donateForm">
                <label for="donationAmount">Amount to Donate (HBAR)</label>
                <input type="number" id="donationAmount" name="donationAmount" required>
                <button type="submit">Donate</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
