<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launchpad</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@hashgraph/sdk/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@hashpack/sdk@latest/dist/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hashconnect@latest/dist/hashconnect.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="all-presales.html">All Presales</a>
        <button id="connectWalletBtn">Connect Wallet</button>
        <div id="walletAddressDisplay"></div>
    </nav>
    <div class="form-container">
        <h1>Create Presale</h1>
        <form id="createPresaleForm">
            <label for="tokenName">Token Name</label>
            <input type="text" id="tokenName" name="tokenName" required>

            <label for="aboutToken">About Token</label>
            <textarea id="aboutToken" name="aboutToken" required></textarea>

            <label for="tokenID">Token ID</label>
            <input type="text" id="tokenID" name="tokenID" required>

            <label for="tokenSymbol">Token Symbol</label>
            <input type="text" id="tokenSymbol" name="tokenSymbol" required>

            <label for="totalSupply">Total Supply</label>
            <input type="number" id="totalSupply" name="totalSupply" required>

            <label for="presaleAllocation">Presale Allocation</label>
            <input type="number" id="presaleAllocation" name="presaleAllocation" required>

            <label for="liquidityAllocation">Liquidity Allocation</label>
            <input type="number" id="liquidityAllocation" name="liquidityAllocation" required>

            <label for="presaleRate">Presale Rate</label>
            <input type="number" id="presaleRate" name="presaleRate" required>

            <label for="listingRate">Listing Rate</label>
            <input type="number" id="listingRate" name="listingRate" required>

            <label for="softcap">Softcap</label>
            <input type="number" id="softcap" name="softcap" required>

            <label for="hardcap">Hardcap</label>
            <input type="number" id="hardcap" name="hardcap" required>

            <label for="min">Min Contribution</label>
            <input type="number" id="min" name="min" required>

            <label for="max">Max Contribution</label>
            <input type="number" id="max" name="max" required>

            <label for="startTime">Start Time</label>
            <input type="datetime-local" id="startTime" name="startTime" required>

            <label for="deadline">Deadline</label>
            <input type="datetime-local" id="deadline" name="deadline" required>

            <label for="image">Token Image URL</label>
            <input type="url" id="image" name="image" required>

            <label for="feeOption">Fee Option</label>
            <select id="feeOption" name="feeOption" required>
                <option value="true">5% HBAR Fee</option>
                <option value="false">2% HBAR + 2% Tokens</option>
            </select>

            <label for="liquidityPercentage">Liquidity Percentage</label>
            <input type="number" id="liquidityPercentage" name="liquidityPercentage" required>

            <label for="isWhitelisted">Whitelisted</label>
            <select id="isWhitelisted" name="isWhitelisted" required>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>

            <div id="whitelistOptions" class="hidden">
                <label for="nftTokenId">Whitelist NFT Token ID</label>
                <input type="text" id="nftTokenId" name="nftTokenId">
                
                <label for="whitelistDuration">Whitelist Duration (hours)</label>
                <input type="number" id="whitelistDuration" name="whitelistDuration">
            </div>

            <label for="burnUnsoldTokens">Burn Unsold Tokens</label>
            <select id="burnUnsoldTokens" name="burnUnsoldTokens" required>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>

            <button type="submit">Create Presale</button>
        </form>
    </div>
</body>
</html>
